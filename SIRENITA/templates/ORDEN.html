<title>ENTRADAS</title>
  <style>

    table {
      width: 500px;
      height: 300px;
      border-collapse: collapse;
      position: relative;
      margin: 30px auto;
      border: 2px solid #666;
    }

    td {
      border: 1px solid #999;
      position: relative;
      width: 33%;
      height: 100px;
    }

    .img-btn {
      position: absolute;
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .img-btn:hover {
      transform: scale(1.2);
    }

    .img1 { top: 10px; left: 10px; }
    .img2 { bottom: 10px; right: 10px; }
    .img3 { top: 10px; right: 10px; }
  </style>
</head>
