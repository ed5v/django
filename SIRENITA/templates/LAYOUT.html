{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>
        {% block title %}
        SIRENITA
        {% endblock %}
        | MARISQUERÍA LA SIRENITA
    </title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'css/logo.png' %}" alt="Logo" width="50" height="50" class="me-2">
                <span>La Sirenita</span>
            </a>

            <!-- Botón hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item"><a class="nav-link" href="/login">Iniciar Sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="/INICIO">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ORDEN">Orden</a></li>
                    <li class="nav-item"><a class="nav-link" href="/CUENTA">Cuenta</a></li>
                    <li class="nav-item"><a class="nav-link" href="/INVENTARIO">Inventario</a></li>
                    <li class="nav-item"><a class="nav-link" href="/AUDITORIA">Auditoría</a></li>
                    <li class="nav-item"><a class="nav-link" href="/CAJA">Caja</a></li>

                </ul>
            </div>

        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container my-4">

        <div class="card shadow">
            <div class="card-body">

                {% block content %}
                {% endblock %}

            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3">
        MARISQUERÍA LA SIRENITA &copy;
    </footer>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
