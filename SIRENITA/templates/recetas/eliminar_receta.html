{% extends 'base_recetas.html' %}
{% block title %}Eliminar {{ receta.titulo }}{% endblock %}

{% block content %}
<h2>Eliminar Receta</h2>
<div class="alert alert-danger">
    ¿Seguro que deseas eliminar <strong>{{ receta.titulo }}</strong>?
</div>

<form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_recetas' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
